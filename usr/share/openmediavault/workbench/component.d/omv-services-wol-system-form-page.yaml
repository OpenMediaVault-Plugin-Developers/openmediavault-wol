version: "1.0"
type: component
data:
  name: omv-services-wol-system-form-page
  type: formPage
  config:
    request:
      service: Wol
      get:
        method: getSystem
        params:
          uuid: "{{ _routeParams.uuid }}"
      post:
        method: setSystem
    fields:
      - type: confObjUuid
      - type: textInput
        name: name
        label: _("Name")
      - type: textInput
        name: mac
        label: _("MAC address")
        validators:
          required: false
      - type: textInput
        name: ip
        label: _("IP address")
        validators:
          required: false
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/wol/systems"
      - template: cancel
        execute:
          type: url
          url: "/services/wol/systems"
